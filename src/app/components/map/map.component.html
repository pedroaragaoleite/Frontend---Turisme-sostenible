<header class="bg-english-green text-white py-2 mb-3">
    <div class="container">
        <h1 class="display-8">Turisme Sostenible</h1>
    </div>  
</header>

<div id="filters" class="container my-2">
  <div class="row g-3">
    <div class="col-12 col-md-4">
      <label for="categoryFilter" class="form-label fw-bold">Categoria</label>
      <select class="form-select" id="categoryFilter" (change)="onCategoryFilterChange($event)">
        <option value="">Todas</option>
        <option value="Centre">Centre</option>
        <option value="Jardins">Jardins</option>
        <option value="Escola">Escola</option>
        <option value="Mercat">Mercat</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Parròquia">Parròquia</option>
        <option value="Museu" selected>Museu</option>
        <option value="Parc">Parc</option>
        <option value="Club">Club</option>
        <option value="Palau">Palau</option>
        <option value="Platja">Platja</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div class="col-12 col-md-4">
      <label for="month-select" class="form-label fw-bold">Mes</label>
      <select class="form-select" id="month-select" [(ngModel)]="selectedMonth" (change)="onMonthSelect()">
        <option value="">Tots els mesos</option>
        <option *ngFor="let month of months; let i = index" [value]="(i + 1).toString().padStart(2, '0')">
          {{ month }}
        </option>
      </select>
    </div>
    <div class="col-12 col-md-4">
      <label for="weekday-select" class="form-label fw-bold">Dia de la setmana</label>
      <select class="form-select" id="weekday-select" [(ngModel)]="selectedWeekday" (change)="onWeekdaySelect()">
        <option value="">Tots els dies de la setmana</option>
        <option *ngFor="let weekday of weekdays" [value]="weekday">
          {{ weekday }}
        </option>
      </select>
    </div>
  </div>
</div>

<div class="container my-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4">
        <div class="form-check form-switch">
          <input [(ngModel)]="showPoints" (change)="toggleMarkers()" class="form-check-input bg-english-green-light" type="checkbox" id="flexSwitchPoints" checked>
          <label class="form-check-label" for="flexSwitchPoints">
            Punts d'interès
          </label>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <div class="form-check form-switch">
          <input [(ngModel)]="showPlaces" (change)="toggleHeatMap()" class="form-check-input bg-english-green-light" type="checkbox" id="flexSwitchHeatmap" checked>
          <label class="form-check-label" for="flexSwitchHeatmap">
            Concentració Turística
          </label>
        </div>
      </div>
    </div>
  </div>

<div id="map"></div>
